<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press START to Start</h1>

  <div class="simon-game-container">
    <div type="button" id="green" class="simon-button btn green"></div>
    <div type="button" id="red" class="simon-button btn red"></div>
    <div type="button" id="yellow" class="simon-button btn yellow"></div>
    <div type="button" id="blue" class="simon-button btn blue"></div>
  </div> 
 <button id="start-button">start</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
